<div class="home-container">
  <div class="logo-section">
    <img src="/logo.png" alt="Ludo Logo" class="logo">
    <h1>¡Bienvenido a Ludo!</h1>
  </div>

  <div class="join-section">
    <h2>Unirme a la sala</h2>
    <div class="input-group">
      <input
        type="text"
        placeholder="Ingresa el código de sala"
        [(ngModel)]="roomCode"
        class="room-input"
        maxlength="6"
      >
      <button
        class="join-btn"
        (click)="joinRoom()"
        [disabled]="!roomCode || roomCode.length < 4"
      >
        Unirse
      </button>
    </div>
  </div>

  <div class="create-section">
    <button class="create-btn" (click)="createRoom()">
      Crear nueva sala
    </button>
  </div>
</div>
