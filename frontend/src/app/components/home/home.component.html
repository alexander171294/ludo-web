<div class="home-container">
  <div class="logo-section">
    <img src="/iso.png" alt="Ludo Logo" class="logo">
    <h1>¡LUDOPATAS!</h1>
  </div>

  <div class="join-section">
    <h2>Unirme a la sala</h2>
    <div class="input-group">
      <input
        type="text"
        placeholder="Ingresa el código de sala"
        [(ngModel)]="roomCode"
        class="room-input"
        [disabled]="isLoading"
      >
      <button
        class="join-btn"
        (click)="joinRoom()"
        [disabled]="!roomCode || roomCode.length < 4 || isLoading"
      >
        {{ isLoading ? 'Conectando...' : 'Unirse' }}
      </button>
    </div>
    @if (errorMessage) {
      <div class="error-message">
        {{ errorMessage }}
      </div>
    }
  </div>

  <div class="create-section">
    <button class="create-btn" (click)="createRoom()" [disabled]="isLoading">
      {{ isLoading ? 'Creando...' : 'Crear nueva sala' }}
    </button>
  </div>
</div>
